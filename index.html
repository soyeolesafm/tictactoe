<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <h3 class="playermessage">is <span id="player">X</span> turn</h3>
        
        <div class="score">
            
            <div class="playerX">
                <h3>X</h3>
                <p class="scoreX">0</p>
            </div>
            <div class="playerO">
                <h3>O</h3>
                <p class="scoreO">0</p>
            </div>
        </div>
        <div class="game-board">
            <div class="cell "></div>
            <div class="cell "></div>
            <div class="cell "></div>
            <div class="cell "></div>
            <div class="cell "></div>
            <div class="cell "></div>
            <div class="cell "></div>
            <div class="cell "></div>
            <div class="cell "></div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="./src/app.js"></script>
</body>
